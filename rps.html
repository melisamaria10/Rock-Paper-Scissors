<!DOCTYPE html>
<html>
<head>
    <script>

        let humanScore
        let computerScore
        let hc
        let cc
        function getComputerChoice(){
            const computer=Math.floor(Math.random()*3 +1)
            var cc;
            if(computer== 1){
                cc="rock"
            }
            else if(computer==2){
                cc="scissors"
            }
            else if(computer==3){
                cc="paper"
            }
            console.log(cc)
            return cc
        }
        

        function getHumanChoice(){
            let hc=prompt("You have to choose: rock, scissors or paper?")
            hc=hc.toLowerCase()
            console.log(hc)
            return hc
        }
        

        function playRound(humanChoice,computerChoice){
            if((humanChoice=="rock" && computerChoice=="paper") || (humanChoice=="scissors" && computerChoice=="rock") || (humanChoice=="paper" && computerChoice=="scissors")){
                console.log(`You lost! ${computerChoice} beats ${humanChoice}!`)
                computerScore++
            }
            else if((computerChoice=="rock" && humanChoice=="paper") || (computerChoice=="scissors" && humanChoice=="rock") || (computerChoice=="paper" && humanChoice=="scissors")){
                console.log(`You won! ${humanChoice} beats ${computerChoice}!`)
                humanScore++
            }
            else if((computerChoice=="rock" && humanChoice=="rock") || (computerChoice=="scissors" && humanChoice=="scissors") || (computerChoice=="paper" && humanChoice=="paper")){
                console.log("It is draw!")
            }

        }
        
        function playGame(){
            humanScore=0
            computerScore=0
            for(let i=0;i<5;i++){
                const computerSelection=getComputerChoice()
                const humanSelection=getHumanChoice()
                playRound(humanSelection,computerSelection)
            }
            console.log(`The scores are: humanScore ${humanScore} - computerScore ${computerScore}`)
            if(humanScore>computerScore){
                console.log("You won!")
            }
            else if(humanScore<computerScore)
            {
                console.log("The computer won!")
            }
            else
            {
                console.log("It is a draw!")
            }
        }
        playGame();
    </script>
</head>
</html>
